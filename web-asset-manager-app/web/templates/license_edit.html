{% extends "base.html" %}
{% set title = "License Edit" %}
{% set active = "assets" %}

{% block content %}
<article class="card">
  <h2>ライセンス編集</h2>
  <form class="form" method="post" action="/assets/licenses/{{ license.license_id }}/edit">
    <div class="form-row">
      <label>ライセンスNo *</label>
      <input name="license_no" required value="{{ license.license_no }}" />
    </div>
    <div class="form-row">
      <label>名称 *</label>
      <input name="name" required value="{{ license.name }}" />
    </div>
    <div class="form-row">
      <label>キー *</label>
      <input name="license_key" required value="{{ license.license_key }}" />
    </div>
    <div class="form-row">
      <label>状態 *</label>
      <select name="state" required>
        <option value="active" {% if license.state == 'active' %}selected{% endif %}>active</option>
        <option value="inactive" {% if license.state == 'inactive' %}selected{% endif %}>inactive</option>
        <option value="expired" {% if license.state == 'expired' %}selected{% endif %}>expired</option>
      </select>
    </div>
    <div class="form-row">
      <label>備考</label>
      <textarea name="note" rows="3">{{ license.note }}</textarea>
    </div>
    <div class="form-actions">
      <button class="primary" type="submit">保存</button>
      <a class="button" href="/assets/licenses">戻る</a>
    </div>
  </form>
</article>
{% endblock %}
